import java.text.SimpleDateFormat

def buildTime() {
    def df = new SimpleDateFormat("yyyy-MM-dd HH:mm:ss")
    return df.format(new Date())
}

configure(allprojects) { project ->
    version = "1.0.0"
}

task buildGuppit(){
    dependsOn ':guppit-server:build'

    doLast {
        println "\u001B[33mGuppit Version: ${project.version}"
        println "\u001B[33mProject successfully built on ${buildTime()}\u001B[0m"
    }
}